<main class="todo-container">
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Enter new task"/>
    <button (click)="addTask()">Add</button>
  </div>
  <ul class="task-list">
    <li *ngFor="let todoItem of todoList$ | async; let idx = index"
      [ngClass]="{'completed': todoItem.completed}" >
      <input type="checkbox" [checked]="todoItem.completed" (change)="toggleComplete(idx)"/>
      <span [class.completed]="todoItem.completed">{{todoItem.task}}</span>
      <button (click)="deleteTask(todoItem.id)">Delete</button>
    </li>
  </ul>
</main>

<router-outlet />
